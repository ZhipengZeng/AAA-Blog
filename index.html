---
layout: default
title: my github blog
---
<link href="{{ site.baseurl }}/styles/index.css" type="text/css" rel="stylesheet" />

<h2>{{ page.title }}</h2>

<p>the latest note</p>

<ul>
	{% for post in site.posts %}  

		<li>{{ post.date | date_to_string }} <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>  
	
	{% endfor %}
</ul>
